name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libopenblas-dev \
            liblapacke-dev \
            liblapack-dev

      - name: Build demo (optional)
        working-directory: ./c_block_sparse_format
        run: |
          make

      - name: Run tests
        working-directory: ./c_block_sparse_format
        run: |
          make test
